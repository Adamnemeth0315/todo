<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
</head>

<body>
    <main class="main__container">
        <header class="header">
            <h1>Daily ToDo-List Manager</h1>
        </header>
        <div class="list__box">
            <div class="date"></div>
            <form class="input__form">
                <input type="text" class="input" placeholder="Take the garbage out">
                <button type="button" class="addBtn"><i class="fa fa-plus"></i></button>
            </form>
            <div class="text__div">You have <span class="todos__number">0</span> pending items.</div>
            <div class="chill__box">
                <i class="fa fa-bed  icon"></i>
                <span class="chill__text">Time to chill. You have no todos.</span>
            </div>

           
           
           
            <ul class="todo__ul">
                <li>
                    <input class="todo__checkbox" type="checkbox">
                    Valami teszt.
                    <button class="deleteBtn"><i class="fa fa-trash-alt"></i></button>
                </li>
            </ul>
            <div class="todo__settings">
                <button class="showCompleteBtn" > Show Complete</button>
                    <button class="clearBtn">Clear All</button>
                </div>
        </div>
    </main>




    <script src="js/main.js"></script>
</body>

</html>
