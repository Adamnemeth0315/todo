<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <main class="main__container">
        <header class="header">
            <h1>Daily ToDo-List Manager</h1>
        </header>
        <div class="list__box">
            <div class="day"></div>
            <div class="date"></div>
                <form class="container form__input">
                <input type="text" class="input" placeholder="Take the garbage out">
                <button type="submit" class="addBtn"><i class="fa fa-plus"></i></button>
            </form>
            <div class="text__div">You have <span class="counter">0</span> pending items.</div>
            <div class="container chill__box">
                <i class="fa fa-bed  icon"></i>
                <span class="chill__text">Time to chill. You have no todos.</span>
            </div>           
            <ul class="container todo__container">
            </ul>
            <ul class="complete__todos hide">
            </ul>
            <footer class="container todo__settings">
                <button class="controller show-hide" >Show Complete</button>
                    <button class="controller clearBtn">Clear All</button>
            </footer>
        </div>
    </main>




    <script src="js/main.js"></script>
</body>

</html>
